<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจเช็คถังดับเพลิง - รพ.เอกชล อ่างศิลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #D32F2F; --green: #388E3C; --orange: #F57C00; --blue: #1976D2; --dark: #1A202C; --bg: #F7FAFC; }
        * { box-sizing: border-box; font-family: 'Sarabun', sans-serif; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); overflow: hidden; }
        
        header { background: var(--red); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; }
        .menu-toggle { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        .dashboard { background: white; padding: 10px 20px; display: flex; gap: 20px; border-bottom: 1px solid #E2E8F0; z-index: 1000; overflow-x: auto; }
        .stat-box { display: flex; flex-direction: column; min-width: 80px; }
        .stat-num { font-size: 1.2rem; font-weight: 800; }
        .stat-label { font-size: 0.65rem; color: #718096; font-weight: 600; }

        .main { display: flex; flex: 1; position: relative; overflow: hidden; }
        
        /* Sidebar Menu */
        .sidebar { 
            width: 280px; background: var(--dark); color: white; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
            transition: transform 0.3s ease;
        }

        .viewer { flex: 1; overflow: auto; padding: 20px; background: #cbd5e061; position: relative; }
        
        .floor-card { background: #2D3748; padding: 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; margin-bottom: 8px; font-size: 0.9rem; }
        .floor-card.active { border-color: var(--red); background: #4A5568; }

        .map-wrapper { position: relative; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); line-height: 0; display: inline-block; }
        #layout-img { max-width: 100%; height: auto; cursor: crosshair; }

        .pin { position: absolute; width: 28px; height: 28px; border-radius: 50% 50% 50% 0; transform: translate(-50%, -100%) rotate(-45deg); display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; z-index: 10; }
        .pin i { transform: rotate(45deg); font-size: 10px; color: white; }
        .pin.pending { background: #A0AEC0; }
        .pin.done { background: var(--green); }
        .pin.repair { background: var(--orange); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 450px; padding: 20px; border-radius: 12px; max-height: 90vh; overflow-y: auto; }
        
        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 8px; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; }
        .btn-green { background: var(--green); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; color: #666; }

        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.7rem; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }

        /* Mobile View Styles */
        @media screen and (max-width: 768px) {
            .menu-toggle { display: block; }
            .sidebar { 
                position: absolute; left: 0; top: 0; bottom: 0; 
                transform: translateX(-100%); width: 260px; 
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay { 
                display: none; position: absolute; inset: 0; 
                background: rgba(0,0,0,0.5); z-index: 999; 
            }
            .sidebar-overlay.open { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <button class="menu-toggle" onclick="window.toggleMenu()"><i class="fas fa-bars"></i></button>
        <span style="font-weight: 800; font-size: 0.9rem;">FIRE CHECK - เอกชล</span>
    </div>
    <div id="mode-badge" style="font-size: 0.6rem; background: rgba(255,255,255,0.2); padding: 3px 10px; border-radius: 10px;">ADMIN</div>
</header>

<div class="dashboard">
    <div class="stat-box"><span class="stat-num" id="s-total" style="color: var(--blue);">0</span><span class="stat-label">จุดติดตั้ง</span></div>
    <div class="stat-box"><span class="stat-num" id="s-done" style="color: var(--green);">0</span><span class="stat-label">ปกติ</span></div>
    <div class="stat-box"><span class="stat-num" id="s-repair" style="color: var(--orange);">0</span><span class="stat-label">แจ้งซ่อม</span></div>
    <div class="stat-box"><span class="stat-num" id="s-pending" style="color: #A0AEC0;">0</span><span class="stat-label">ค้างตรวจ</span></div>
</div>

<div class="main">
    <div class="sidebar-overlay" id="overlay" onclick="window.toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <button class="btn btn-red" onclick="document.getElementById('f-up').click()"><i class="fas fa-plus"></i> เพิ่มรูปแปลนชั้น</button>
        <input type="file" id="f-up" hidden accept="image/*" onchange="window.processImage(event)">
        <div id="floor-list" style="flex:1; overflow-y:auto; margin-top:5px;"></div>
        <div style="display:flex; gap:5px;">
            <button onclick="window.setMode('admin')" class="btn" style="background:#4A5568; color:white;">ADMIN</button>
            <button onclick="window.setMode('user')" class="btn btn-green">INSPECTOR</button>
        </div>
    </div>
    
    <div class="viewer">
        <div id="empty-hint" style="text-align:center; margin-top:50px; color:#A0AEC0;">
            <i class="fas fa-map-marked-alt fa-3x"></i><p>เลือกชั้นจากเมนูเพื่อเริ่ม</p>
        </div>
        <div id="map-area" style="display:none;">
            <div class="map-wrapper">
                <img id="layout-img" onclick="window.onMapClick(event)">
                <div id="pin-layer"></div>
            </div>
            <div id="report-section" style="margin-top:20px;">
                <h4 style="margin-bottom:5px;">สรุปผลชั้นนี้</h4>
                <table id="report-table">
                    <thead><tr><th>ID</th><th>สถานะ</th><th>วันที่</th></tr></thead>
                    <tbody id="report-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal"><div class="modal-content" id="modal-body"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCxRj6vnFpyo5xkzzZtu-IoSZGwlKzCmo8",
        authDomain: "fire-extinguisher-check-system.firebaseapp.com",
        projectId: "fire-extinguisher-check-system",
        databaseURL: "https://fire-extinguisher-check-system-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "fire-extinguisher-check-system.firebasestorage.app",
        messagingSenderId: "92791969264",
        appId: "1:92791969264:web:754b8cf7eb2ec38c2c3935"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'hospital_data');

    window.floors = [];
    window.currentFloor = null;
    window.mode = 'admin';

    onValue(dbRef, (snapshot) => {
        window.floors = snapshot.val() || [];
        window.refreshUI();
    });

    window.saveToFirebase = () => set(dbRef, window.floors);

    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('open');
    };

    window.refreshUI = () => {
        const list = document.getElementById('floor-list');
        list.innerHTML = window.floors.map((f, i) => `
            <div class="floor-card ${i===window.currentFloor?'active':''}" onclick="window.selectFloor(${i})">
                ${f.name} ${window.mode==='admin' ? `<span onclick="window.delFloor(event, ${i})" style="float:right; opacity:0.5;">ลบ</span>`:''}
            </div>
        `).join('');
        
        let t=0, d=0, r=0, p=0;
        window.floors.forEach(f => { (f.pins || []).forEach(pin => {
            t++; if(pin.status==='done') d++; else if(pin.status==='repair') r++; else p++;
        });});
        document.getElementById('s-total').innerText = t;
        document.getElementById('s-done').innerText = d;
        document.getElementById('s-repair').innerText = r;
        document.getElementById('s-pending').innerText = p;
        window.renderPins();
        window.buildReport();
    };

    window.selectFloor = (i) => {
        window.currentFloor = i;
        document.getElementById('empty-hint').style.display = 'none';
        document.getElementById('map-area').style.display = 'block';
        document.getElementById('layout-img').src = window.floors[i].img;
        if(window.innerWidth <= 768) window.toggleMenu();
        window.refreshUI();
    };

    window.onMapClick = (e) => {
        if (window.mode !== 'admin' || window.currentFloor === null) return;
        const r = e.target.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        document.getElementById('modal-body').innerHTML = `
            <h3>เพิ่มถังใหม่</h3>
            <input type="text" id="p-id" placeholder="รหัสถัง (ID)" class="btn btn-outline" style="text-align:left; color:black;">
            <button class="btn btn-red" onclick="window.addPin(${x}, ${y})">บันทึก</button>
            <button class="btn btn-outline" onclick="window.closeModal()">ยกเลิก</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    };

    window.addPin = (x, y) => {
        const id = document.getElementById('p-id').value;
        if(!id) return alert("กรุณาระบุ ID");
        if(!window.floors[window.currentFloor].pins) window.floors[window.currentFloor].pins = [];
        window.floors[window.currentFloor].pins.push({ id, x, y, status: 'pending' });
        window.saveToFirebase(); window.closeModal();
    };

    window.renderPins = () => {
        const layer = document.getElementById('pin-layer'); layer.innerHTML = '';
        if (window.currentFloor === null || !window.floors[window.currentFloor].pins) return;
        window.floors[window.currentFloor].pins.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `pin ${p.status}`;
            div.style.left = p.x + '%'; div.style.top = p.y + '%';
            div.innerHTML = `<i class="fas fa-fire-extinguisher"></i>`;
            div.onclick = (e) => { e.stopPropagation(); window.openCheck(i); };
            layer.appendChild(div);
        });
    };

    window.openCheck = (i) => {
        const p = window.floors[window.currentFloor].pins[i];
        if(window.mode === 'admin') {
            if(confirm(`ลบถัง ${p.id}?`)) { window.floors[window.currentFloor].pins.splice(i, 1); window.saveToFirebase(); }
        } else {
            document.getElementById('modal-body').innerHTML = `
                <h3>ตรวจถัง: ${p.id}</h3>
                <button class="btn btn-green" onclick="window.updateStatus(${i}, 'done')">ปกติ</button>
                <button class="btn btn-red" onclick="window.updateStatus(${i}, 'repair')">แจ้งซ่อม</button>
                <button class="btn btn-outline" onclick="window.closeModal()">ปิด</button>
            `;
            document.getElementById('modal').style.display = 'flex';
        }
    };

    window.updateStatus = (i, s) => {
        window.floors[window.currentFloor].pins[i].status = s;
        window.floors[window.currentFloor].pins[i].date = new Date().toLocaleDateString('th-TH');
        window.saveToFirebase(); window.closeModal();
    };

    window.buildReport = () => {
        if (window.currentFloor === null) return;
        document.getElementById('report-body').innerHTML = (window.floors[window.currentFloor].pins || []).map(p => `
            <tr><td>${p.id}</td><td>${p.status}</td><td>${p.date || '-'}</td></tr>
        `).join('');
    };

    window.processImage = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let w = img.width, h = img.height;
                if (w > MAX_WIDTH) { h *= MAX_WIDTH / w; w = MAX_WIDTH; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, w, h);
                const name = prompt("ระบุชื่อชั้น:");
                if (name) { window.floors.push({ name, img: canvas.toDataURL('image/jpeg', 0.6), pins: [] }); window.saveToFirebase(); }
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    window.setMode = (m) => { window.mode = m; document.getElementById('mode-badge').innerText = m.toUpperCase(); window.refreshUI(); };
    window.closeModal = () => { document.getElementById('modal').style.display = 'none'; };
    window.delFloor = (e, i) => { e.stopPropagation(); if (confirm("ลบชั้นนี้?")) { window.floors.splice(i, 1); window.saveToFirebase(); window.currentFloor = null; } };
</script>
</body>
</html>
