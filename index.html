<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แบบตรวจถังดับเพลิง โรงพยาบาลเอกชล อ่างศิลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #D32F2F; --green: #388E3C; --orange: #F57C00; --blue: #1976D2; --dark: #1A202C; --bg: #F7FAFC; }
        * { box-sizing: border-box; font-family: 'Sarabun', sans-serif; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); overflow: hidden; }
        header { background: var(--red); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; }
        .menu-toggle { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .dashboard { background: white; padding: 10px 20px; display: flex; gap: 20px; border-bottom: 1px solid #E2E8F0; z-index: 1000; overflow-x: auto; flex-shrink: 0; }
        .stat-box { display: flex; flex-direction: column; min-width: 80px; }
        .stat-num { font-size: 1.2rem; font-weight: 800; }
        .stat-label { font-size: 0.65rem; color: #718096; font-weight: 600; }
        .main { display: flex; flex: 1; position: relative; overflow: hidden; }
        .sidebar { position: absolute; left: 0; top: 0; bottom: 0; width: 280px; background: var(--dark); color: white; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; transition: transform 0.3s ease; transform: translateX(-100%); }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; }
        .sidebar-overlay.open { display: block; }
        .viewer { flex: 1; overflow: auto; padding: 20px; background: #cbd5e061; position: relative; display: flex; justify-content: center; }
        .floor-card { background: #2D3748; padding: 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; margin-bottom: 8px; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .floor-card.active { border-color: var(--red); background: #4A5568; }
        .map-wrapper { position: relative; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); line-height: 0; display: inline-block; height: fit-content; }
        #layout-img { max-width: 1000px; height: auto; cursor: crosshair; }
        .pin { position: absolute; width: 28px; height: 28px; border-radius: 50% 50% 50% 0; transform: translate(-50%, -100%) rotate(-45deg); display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; z-index: 10; }
        .pin i { transform: rotate(45deg); font-size: 10px; color: white; }
        .pin.pending { background: #A0AEC0; }
        .pin.done { background: var(--green); }
        .pin.repair { background: var(--orange); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 12px; max-height: 90vh; overflow-y: auto; color: #333; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 8px; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; }
        .btn-green { background: var(--green); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; color: #666; }
        .check-item { padding: 10px 0; border-bottom: 1px solid #eee; }
        .check-options { display: flex; gap: 15px; margin-top: 5px; }
        .opt { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <button class="menu-toggle" onclick="window.toggleMenu()"><i class="fas fa-bars"></i></button>
        <span style="font-weight: 800; font-size: 0.85rem;">แบบตรวจถังดับเพลิง รพ.เอกชล อ่างศิลา</span>
    </div>
    <div id="mode-badge" style="font-size: 0.6rem; background: rgba(255,255,255,0.2); padding: 3px 10px; border-radius: 10px;">USER</div>
</header>

<div class="dashboard">
    <div class="stat-box"><span class="stat-num" id="s-total" style="color: var(--blue);">0</span><span class="stat-label">จุดติดตั้ง</span></div>
    <div class="stat-box"><span class="stat-num" id="s-done" style="color: var(--green);">0</span><span class="stat-label">ปกติ</span></div>
    <div class="stat-box"><span class="stat-num" id="s-repair" style="color: var(--orange);">0</span><span class="stat-label">แจ้งซ่อม</span></div>
    <div class="stat-box"><span class="stat-num" id="s-pending" style="color: #A0AEC0;">0</span><span class="stat-label">ค้างตรวจ</span></div>
</div>

<div class="main">
    <div class="sidebar-overlay" id="overlay" onclick="window.toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div id="admin-tools" style="display:none;">
            <button class="btn btn-red" onclick="document.getElementById('f-up').click()"><i class="fas fa-plus"></i> เพิ่มรูปแปลนชั้น</button>
            <input type="file" id="f-up" hidden accept="image/*" onchange="window.processImage(event)">
        </div>

        <div id="floor-list" style="flex:1; overflow-y:auto; margin-top:5px;"></div>
        
        <button class="btn btn-blue" onclick="window.showReportModal()"><i class="fas fa-file-alt"></i> ดูรายงานสรุป (Report)</button>
        
        <div style="display:flex; gap:5px; margin-top: 10px; border-top: 1px solid #444; padding-top: 10px;">
            <button onclick="window.askAdminPassword()" id="btn-admin-mode" class="btn" style="background:#4A5568; color:white;">ADMIN</button>
            <button onclick="window.setMode('user')" id="btn-user-mode" class="btn btn-green" style="display:none;">EXIT ADMIN</button>
        </div>
    </div>
    <div class="viewer">
        <div id="empty-hint" style="text-align:center; margin-top:50px; color:#A0AEC0; position:absolute;">
            <i class="fas fa-map-marked-alt fa-3x"></i><p>เลือกชั้นจากเมนูเพื่อเริ่ม</p>
        </div>
        <div id="map-area" style="display:none;">
            <div class="map-wrapper">
                <img id="layout-img" onclick="window.onMapClick(event)">
                <div id="pin-layer"></div>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal"><div class="modal-content" id="modal-body"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCxRj6vnFpyo5xkzzZtu-IoSZGwlKzCmo8",
        authDomain: "fire-extinguisher-check-system.firebaseapp.com",
        projectId: "fire-extinguisher-check-system",
        databaseURL: "https://fire-extinguisher-check-system-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "fire-extinguisher-check-system.firebasestorage.app",
        messagingSenderId: "92791969264",
        appId: "1:92791969264:web:754b8cf7eb2ec38c2c3935"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'hospital_data');

    window.floors = [];
    window.currentFloor = null;
    window.mode = 'user';
    const checklistItems = ["ตัวถังสมบูรณ์", "เกจวัดสีเขียว", "สลัก/สายรัดปกติ", "สายฉีดไม่แตก", "ไม่มีสิ่งกีดขวาง"];

    onValue(dbRef, (snapshot) => {
        window.floors = snapshot.val() || [];
        window.refreshUI();
    });

    window.saveToFirebase = () => {
        if(window.mode !== 'admin') return; 
        set(dbRef, window.floors);
    };

    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('open');
    };

    window.askAdminPassword = () => {
        const pass = prompt("กรุณาใส่รหัสผ่านผู้ดูแลระบบ (Admin):");
        if (pass === "1234") {
            window.setMode('admin');
        } else if (pass !== null) {
            alert("รหัสผ่านไม่ถูกต้อง");
        }
    };

    window.setMode = (m) => { 
        window.mode = m; 
        document.getElementById('mode-badge').innerText = m.toUpperCase();
        const adminTools = document.getElementById('admin-tools');
        const btnAdmin = document.getElementById('btn-admin-mode');
        const btnUser = document.getElementById('btn-user-mode');
        
        if (m === 'admin') {
            adminTools.style.display = 'block';
            btnAdmin.style.display = 'none';
            btnUser.style.display = 'block';
        } else {
            adminTools.style.display = 'none';
            btnAdmin.style.display = 'block';
            btnUser.style.display = 'none';
        }
        window.refreshUI(); 
    };

    window.refreshUI = () => {
        const list = document.getElementById('floor-list');
        list.innerHTML = window.floors.map((f, i) => `
            <div class="floor-card ${i===window.currentFloor?'active':''}" onclick="window.selectFloor(${i})">
                <span style="flex:1">${f.name}</span>
                ${window.mode==='admin' ? `<i class="fas fa-edit" style="opacity:0.5" onclick="window.manageFloor(event, ${i})"></i>` : ''}
            </div>
        `).join('');
        
        let t=0, d=0, r=0, p=0;
        window.floors.forEach(f => { (f.pins || []).forEach(pin => {
            t++; if(pin.status==='done') d++; else if(pin.status==='repair') r++; else p++;
        });});
        document.getElementById('s-total').innerText = t;
        document.getElementById('s-done').innerText = d;
        document.getElementById('s-repair').innerText = r;
        document.getElementById('s-pending').innerText = p;
        window.renderPins();
    };

    window.selectFloor = (i) => {
        window.currentFloor = i;
        document.getElementById('empty-hint').style.display = 'none';
        document.getElementById('map-area').style.display = 'block';
        document.getElementById('layout-img').src = window.floors[i].img;
        if(window.innerWidth <= 768) window.toggleMenu();
        window.refreshUI();
    };

    window.manageFloor = (e, i) => {
        e.stopPropagation();
        document.getElementById('modal-body').innerHTML = `
            <h3>จัดการชั้น: ${window.floors[i].name}</h3>
            <button class="btn btn-blue" onclick="window.renameFloor(${i})">เปลี่ยนชื่อชั้น</button>
            <button class="btn btn-red" onclick="window.delFloor(${i})">ลบชั้นนี้</button>
            <button class="btn btn-outline" onclick="window.closeModal()">ยกเลิก</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    };

    window.onMapClick = (e) => {
        if (window.mode !== 'admin' || window.currentFloor === null) return;
        const r = e.target.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        document.getElementById('modal-body').innerHTML = `
            <h3>เพิ่มถังใหม่</h3>
            <label style="font-size:0.8rem">1. รหัสถัง (ID):</label>
            <input type="text" id="p-id" placeholder="ระบุรหัส" class="btn btn-outline" style="text-align:left; color:black;">
            
            <label style="font-size:0.8rem">2. ประเภทถัง:</label>
            <select id="p-type" class="btn btn-outline">
                <option>ผงเคมีแห้ง</option><option>CO2</option><option>Clean Agent</option><option>โฟม</option>
            </select>

            <label style="font-size:0.8rem">3. ขนาดถัง (Size):</label>
            <input type="text" id="p-size" placeholder="เช่น 10 ปอนด์" class="btn btn-outline" style="text-align:left; color:black;">

            <label style="font-size:0.8rem">4. จุดติดตั้ง (Location):</label>
            <input type="text" id="p-loc" placeholder="ระบุตำแหน่งที่ตั้ง" class="btn btn-outline" style="text-align:left; color:black;">

            <label style="font-size:0.8rem">วันหมดอายุ:</label>
            <input type="date" id="p-exp" class="btn btn-outline">
            
            <button class="btn btn-red" onclick="window.addPin(${x}, ${y})">บันทึก</button>
            <button class="btn btn-outline" onclick="window.closeModal()">ยกเลิก</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    };

    window.addPin = (x, y) => {
        const id = document.getElementById('p-id').value;
        const type = document.getElementById('p-type').value;
        const size = document.getElementById('p-size').value;
        const loc = document.getElementById('p-loc').value;
        const exp = document.getElementById('p-exp').value;
        
        if(!id) return alert("กรุณาระบุ ID");
        if(!window.floors[window.currentFloor].pins) window.floors[window.currentFloor].pins = [];
        
        window.floors[window.currentFloor].pins.push({ 
            id, type, size, loc, exp, x, y, status: 'pending' 
        });
        window.saveToFirebase(); window.closeModal();
    };

    window.renderPins = () => {
        const layer = document.getElementById('pin-layer'); layer.innerHTML = '';
        if (window.currentFloor === null || !window.floors[window.currentFloor].pins) return;
        window.floors[window.currentFloor].pins.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `pin ${p.status}`;
            div.style.left = p.x + '%'; div.style.top = p.y + '%';
            div.innerHTML = `<i class="fas fa-fire-extinguisher"></i>`;
            div.onclick = (e) => { e.stopPropagation(); window.openCheck(i); };
            layer.appendChild(div);
        });
    };

    window.openCheck = (i) => {
        const p = window.floors[window.currentFloor].pins[i];
        if(window.mode === 'admin') {
            if(confirm(`ลบถัง ${p.id}?`)) { 
                window.floors[window.currentFloor].pins.splice(i, 1); 
                window.saveToFirebase(); 
            }
        } else {
            document.getElementById('modal-body').innerHTML = `
                <h3>ตรวจถัง: ${p.id}</h3>
                <div style="font-size:0.8rem; background:#f0f4f8; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <b>ประเภท:</b> ${p.type} | <b>ขนาด:</b> ${p.size || '-'}<br>
                    <b>ที่ตั้ง:</b> ${p.loc || '-'} <br>
                    <b style="color:red;">หมดอายุ:</b> ${p.exp || '-'}
                </div>
                <hr>
                ${checklistItems.map((item, idx) => `
                    <div class="check-item">
                        <span>${idx+1}. ${item}</span>
                        <div class="check-options">
                            <label class="opt"><input type="radio" name="r${idx}" value="yes"> ใช่</label>
                            <label class="opt"><input type="radio" name="r${idx}" value="no"> ไม่ใช่</label>
                        </div>
                    </div>
                `).join('')}
                <input type="text" id="ins-name" placeholder="ชื่อผู้ตรวจ" class="btn btn-outline" style="text-align:left; color:black; margin-top:10px;">
                <button class="btn btn-green" onclick="window.submitCheck(${i})">ส่งผลการตรวจ</button>
                <button class="btn btn-outline" onclick="window.closeModal()">ปิด</button>
            `;
            document.getElementById('modal').style.display = 'flex';
        }
    };

    window.submitCheck = (i) => {
        const name = document.getElementById('ins-name').value;
        if(!name) return alert("กรุณาใส่ชื่อผู้ตรวจ");
        
        let isFail = false;
        let incomplete = false;

        // ตรวจสอบว่าติ๊กครบทุกข้อไหม
        checklistItems.forEach((_, idx) => {
            const selected = document.querySelector(`input[name="r${idx}"]:checked`);
            if(!selected) {
                incomplete = true;
            } else if(selected.value === 'no') {
                isFail = true;
            }
        });

        if(incomplete) return alert("กรุณาติ๊กเลือกคำตอบให้ครบทุกข้อ");
        
        const p = window.floors[window.currentFloor].pins[i];
        p.status = isFail ? 'repair' : 'done';
        p.by = name;
        p.date = new Date().toLocaleString('th-TH');
        
        // บันทึกผลตรวจเข้า Firebase ทันที
        set(dbRef, window.floors); 
        window.closeModal();
    };

    window.showReportModal = () => {
        if(window.currentFloor === null) return alert("เลือกชั้นก่อน");
        const pins = window.floors[window.currentFloor].pins || [];
        document.getElementById('modal-body').innerHTML = `
            <h3 style="margin-bottom:5px;">รายงาน: ${window.floors[window.currentFloor].name}</h3>
            <div style="overflow-x:auto">
                <table>
                    <thead style="background:#edf2f7">
                        <tr><th>ID</th><th>ประเภท</th><th>ขนาด</th><th>จุดติดตั้ง</th><th>สถานะ</th><th>ผู้ตรวจ</th></tr>
                    </thead>
                    <tbody>
                        ${pins.map(p => `
                            <tr>
                                <td><b>${p.id}</b></td>
                                <td>${p.type}</td>
                                <td>${p.size || '-'}</td>
                                <td>${p.loc || '-'}</td>
                                <td style="color:${p.status==='done'?'green':(p.status==='repair'?'orange':'#999')}">
                                    ${p.status==='done'?'ปกติ':(p.status==='repair'?'ซ่อม':'ค้าง')}
                                </td>
                                <td>${p.by || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
            <button class="btn btn-outline" onclick="window.closeModal()" style="margin-top:15px">ปิดหน้าต่าง</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    };

    window.processImage = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 1000;
                let w = img.width, h = img.height;
                if (w > MAX_WIDTH) { h *= MAX_WIDTH / w; w = MAX_WIDTH; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, w, h);
                const name = prompt("ชื่อชั้น:");
                if (name) { window.floors.push({ name, img: canvas.toDataURL('image/jpeg', 0.7), pins: [] }); window.saveToFirebase(); }
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    window.closeModal = () => { document.getElementById('modal').style.display = 'none'; };
    window.toggleMenu();
</script>
</body>
</html>
